<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="test.css">
    <link rel="shortcut icon" href="imgs/right-to-bracket-solid.svg">
    <script src="https://kit.fontawesome.com/2e605a146a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form>
            <h1>Register</h1>
            <input type="email" name="email" class="input" placeholder="Email..." autocomplete="off">
            <input type="text" name="username" class="input" placeholder="Username..." autocomplete="off">
            <input type="password" name="password" class="input" placeholder="Password..." autocomplete="off">
            <input type="submit" value="Submit" id="submit">
            <div id="check">
                <label for="checkbox">
                  <input type="checkbox" name="checkbox" id="checkbox">
                  <span>Remember me</span>
                </label>
                <a href="#">Forgot password?</a>
              </div>
              

            <div class="login-social">

                <button class="btn" id="google-btn">
                    <img src="imgs/free-google-160-189824.webp">
                    <p>SingUp with Google</p>
                </button>

                <button class="btn" id="github-btn">
                    <img src="imgs/25231.png">
                    <p>SingUp with Github</p>
                </button>

            </div>

        </form>
    </main>
</body>
</html>
